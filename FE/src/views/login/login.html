

<form class="form form--login" ng-submit="login.do(user)">
    
    <input type="text"
        class="form__input" 
        placeholder="name" 
        ng-model="user.name" required>

    <input type="password" 
        class="form__input"
        placeholder="password" 
        ng-model="user.password" required></input> 

    <button class="button button--submit" type="submit">Login</button>    
    
    <button type="button" 
        ng-if="user.email"
        ng-click="login.register(user)">Register</button>
</form>
