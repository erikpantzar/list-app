
<div ng-init="name = 'Erik'; passphrase = 'readyornot'" >

<form ng-submit="$ctrl.login(name, passphrase)">
  <input ng-value="Erik" type="text" placeholder="name"  ng-model="name">
  <input type="password" placeholder="passphrase" ng-model="passphrase" ng-value="readyornot" >
  <button type="submit">Login</button>
</form>

</div>
